name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .
      - name: Create shape dataset
        run: |
          mkdir data
          mkdir data/shapes
          cp tests/configs/test_base.yaml config/local.yaml
          python scripts/create_shape_dataset.py
      - name: Test with pytest
        run: |
          pytest --ignore tests/train
