gpus: 1
dataloader:
  num_workers: 8

visual_dataset: "shapes"

vae:
  data_augmentation: true
  beta: 0.1
  batch_size: 16

  z_size: 12
  ae_size: 512
  type: "beta"

  optim:
    lr: 1e-4
    weight_decay: 3e-5

lm:
  z_size: 12

  batch_size: 16
  n_validation_examples: 32
  optim:
    lr: 5e-4
    weight_decay: 3e-5
  scheduler:
    step: 50
    gamma: 0.1

losses:
  coefs:
    demi_cycles: 1.
    cycles: 1.
    translation: 4.

neptune:
  project_name: null

global_workspace:
  monitor_grad_norms: true

  selected_domains: ["v", "t"]
  split_ood: false
  text_domain: "bert"  # bert / attributes
  bert_path: "bert-base-uncased"
  vae_mmd_loss_coef: 0.
  vae_kl_loss_coef: 0.

  batch_size: 16
  data_augmentation: false

  z_size: 12
  hidden_size: 128
  prop_labelled_images: 1.  # of the allowed classes to be labelled.
  classes_labelled_images: null  # null is all classes

  optim:
    lr:
      encoders: 1e-3
      decoders: 1e-3
      supervised_multiplier: 1.
      unsupervised_multiplier: 1.
    weight_decay: 1e-5

  scheduler:
    step: 10
    gamma: 0.1
